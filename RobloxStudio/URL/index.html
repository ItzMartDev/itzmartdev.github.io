<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Roblox API Viewer</title>
  <style>
    html, body { height: 100%; margin: 0; }
    iframe { width: 100%; height: 100%; border: 0; }
  </style>
</head>
<body>
  <!-- Exibe o JSON com o mesmo visual, servido via seu proxy -->
  <iframe src="YOUR_WORKER_URL?sortOrder=Asc&limit=25"></iframe>
  <noscript>Abra diretamente: <a href="YOUR_WORKER_URL?sortOrder=Asc&limit=25">JSON</a></noscript>
</body>
</html>
